<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Picture Pan&Zoom</title>
    <meta name="description" content="Template for picture panoramic view">
    <meta name="author" content="Andrew Bizyaev">

    <link rel="stylesheet" href="./pan-zoom/default-reset.css">
    <link href="./pan-zoom/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./pan-zoom/default.css" id="theme">
    <link href="./pan-zoom/web-fonts.css" rel="stylesheet" type="text/css">
    <link href="./pan-zoom/backgroundClasses.css" rel="stylesheet" type="text/css">
    <link href="./pan-zoom/surfaceClasses.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="http://strut.io/editor/preview_export/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="http://strut.io/editor/preview_export/apple-touch-icon.png" type="image/png">

    <script type="text/javascript" src="./pan-zoom/impress.js"></script>
    <script src="./pan-zoom/onready.js"></script>
    <script src="./pan-zoom/loadPresentation.js"></script>
    <script>
    ready(function() {
        if (document.getElementById('launched-placeholder'))
            loadPresentation();

        if (!window.presStarted) {
            startPres(document, window);
            impress().init();
        }
    });
    </script>
</head>

<body class="impress-not-supported">
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div class="bg strut-surface">
  <div class="bg innerBg">
    <div id="impress">
      <div>
<!--
    So to summarize of all the possible attributes used to position presentation steps, we have:
    * `data-x`, `data-y`, `data-z` - they define the position of **the center** of step element on
        the canvas in pixels; their default value is 0;
    * `data-rotate-x`, `data-rotate-y`, 'data-rotate-z`, `data-rotate` - they define the rotation of
        the element around given axis in degrees; their default value is 0; `data-rotate` and `data-rotate-z`
        are exactly the same;
    * `data-scale` - defines the scale of step element; default value is 1
    These values are used by impress.js in CSS transformation functions, so for more information consult
    CSS transfrom docs: https://developer.mozilla.org/en/CSS/transform
-->

<!-- Слайд 1 -->
        <div class="step slide" data-x="0" data-y="0" data-rotate-y="12.00" data-scale="1">
          <div class="slideContainer" style="width: 1024px; height: 768px;">
            <div class="themedArea">
<!-- Здесь заголовок картинки -->
               <h3>Целевая архитектура ИТ БМО</h3>
            </div>
            <div class="componentContainer">
              <div class="transformContainer">
<!-- Здесь вставить ссылку на картинку -->
                <img src="./IT-map.jpg">
              </div>
            </div>
          </div>
        </div>

<!-- Слайд 2 -->
        <div class="step slide" data-x="800" data-y="0" data-scale="1">
        </div>

<!-- Слайд n -->
        <div class="step slide" data-x="1500" data-y="0" data-scale="1">
        </div>

<!-- Слайд n -->
        <div class="step slide" data-x="0" data-y="700" data-scale="1" data-rotate="-90">
        </div>

<!-- Слайд общего вида -->
        <div id="overview" class="step slide" data-x="1000" data-y="700" data-scale="3">
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
